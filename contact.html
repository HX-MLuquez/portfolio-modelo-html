<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas A. Anderson | Hacker Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar__brand">
          <a href="index.html" class="logo"
            ><img src="./assets/img/logo_title.png" alt="logo"
          /></a>
        </div>
      
      </div>
    </nav>

    <!-- Contact -->
    <section id="contact" class="section contact">
      <h2>Contact Me</h2>
      <p>If you're ready to break free from the Matrix, let's connect.</p>
      <form
        class="contact__form"
        action="mailto:neo@matrixmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form__group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form__group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form__group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form__group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Thomas A. Anderson | Hacker Portfolio</p>
    </footer>

    <script></script>
  </body>
</html>
